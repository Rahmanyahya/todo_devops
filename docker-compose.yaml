services:
  postgres:
    image: postgres:latest
    container_name: postgres-db
    networks:
      - todo_network
    restart: unless-stopped
    environment:
      POSTGRES_USERNAME: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DATABASE: ${DATABASE_NAME}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5  

  todo_app:
    depends_on: 
      postgres:
        condition: service_healthy
        restart: true
    build: ghcr.io/Rahmanyahya/todo_app:latest
    container_name: todo_app
    restart: unless-stopped
    networks:
      - todo_network
    env_file:
      - .env
    ports:
      - "127.0.0.1:${PORT}:${PORT}"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
networks:
  todo_network:
    driver: bridge

volumes:
  db_data: